<div class="card">
    <div class="card-header">
        <ng-content select=".heading"></ng-content>
    </div>
    <div class="card-body">
        <ng-content select=".body"></ng-content>
    </div>
</div>    

<div *ngIf="courses.length > 0; then listOfCourses else noCourses"></div>

<!-- <div style="background-color: aqua; margin-top: 5px; padding: 5px;" *ngIf="courses.length == 0">
    No courses yet..
</div> -->
<ng-template #listOfCourses>
    <div style="background-color: aqua; margin-top: 5px; padding: 5px; text-align: center;">
        List of courses
    </div>
</ng-template>

<ng-template #noCourses>
    <div style="background-color: aqua; margin-top: 5px; padding: 5px;">
        No courses yet..
    </div>
</ng-template>

<div style="background-color: brown; margin-top: 5px; text-align: center; color: burlywood;">
    ngSwitch
</div>

<ul class="nav nav-pills">
    <li class="nav-item"> 
        <a  class="nav-link" [class.active]="viewMode == 'map'" (click)="viewMode = 'map'">Map View</a>
    </li>
    <li class="nav-item" >
        <a class="nav-link" [class.active]="viewMode == 'list'" (click)="viewMode = 'list'">List view</a>
    </li>
</ul>

<div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">Map View Content</div>
    <div *ngSwitchCase="'list'">List View Content</div>
    <div *ngSwitchDefault>OtherWise</div>
</div>

<div style="text-align: center;">
    <ul style="text-align: center; list-style-type: none;" >
        <li *ngFor="let cObj of classObjects; index as i; even as isEven;">
            <p [style.background-color]=" isEven ? 'lightgreen' : 'lightblue'">{{i}} =======> {{cObj.name}}
                <button class="btn btn-secondary" (click)="onRemove(cObj)">remove</button>
            </p>
        </li>
    </ul>
    <button type="button" class="btn btn-info" (click)="onAdd()">Add</button> &nbsp;
    <button type="button" class="btn btn-info" (click)="onClear()">Remove all</button>
    <br>
    <button type="button" class="btn btn-info" (click)="undoIt()">Undo</button>

</div>
